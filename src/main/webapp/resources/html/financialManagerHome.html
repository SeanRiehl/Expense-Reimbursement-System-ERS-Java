<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>FINANCIAL MANAGER HOME PAGE</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/Project1/resources/css/styling.css" />
</head>

<body>
	<nav class="navbar navbar-light bg-light" id="nav">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">Riehl Goods&trade;</span>
			<div><small>"Where everything is Riehl good"</small></div>
		</div>
	</nav>

	<div class="container" id="container">
		<div class="row" id="form">
			<form class="col-md-12 col-sm-12 col-xs-12" id="form-holder">
				<input type="number" id="reimb_id" placeholder="Reimbursement ID"><br>
				<input type="number" id="author" placeholder="Author ID"><br>

				<input type="radio" id="APPROVE" name="RUpdate" value="APPROVE">
				<label for="APPROVE">Approve</label>
				<input type="radio" id="DENY" name="RUpdate" value="DENY">
				<label for="DENY">Deny</label>

				<div>
					<input type="submit" value="Update Reimbursement" id="reimbursementSubmit" class="button" />
				</div>
			</form>
		</div>

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12" id="form-holder">
				<input type="radio" id="All" name="RStatus" value="All" checked="checked">
				<label for="All">All</label>
				<input type="radio" id="Pending" name="RStatus" value="Pending">
				<label for="Pending">Pending</label>
				<input type="radio" id="Approved" name="RStatus" value="Approved">
				<label for="Approved">Approved</label>
				<input type="radio" id="Denied" name="RStatus" value="Denied">
				<label for="Denied">Denied</label>

				<div>
					<input type="submit" value="View Reimbursements" id="financialManagerSubmit" class="button" />
				</div>

				<table class="table">
					<thead class="tableHead">

					</thead>
					<tbody class="tableBody">

					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/JavaScript" src="/Project1/resources/js/financialManager.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>

</html>
