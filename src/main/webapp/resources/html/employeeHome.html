<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>EMPLOYEE HOME PAGE</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/Project1/resources/css/styling.css" />
</head>

<body>
	<nav class="navbar navbar-light bg-light" id="nav">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">Riehl Goods&trade;</span>
			<div><small>"Where everything is Riehl good"</small></div>
		</div>
	</nav>

	<div class="container" id="container">
		<div class="row" id="form">
			<form class="col-md-12 col-sm-12 col-xs-12" id="form-holder">
				<input type="number" id="Amount" placeholder="Amount"><br>
				<textarea type="text" id="Description" placeholder="Description"></textarea><br>

				<input type="radio" id="LODGING" name="RType" value="LODGING">
				<label for="LODGING">Lodging</label>
				<input type="radio" id="TRAVEL" name="RType" value="TRAVEL">
				<label for="TRAVEL">Travel</label>
				<input type="radio" id="FOOD" name="RType" value="FOOD">
				<label for="FOOD">Food</label>
				<input type="radio" id="OTHER" name="RType" value="OTHER">
				<label for="OTHER">Other</label>

				<div>
					<input type="submit" value="Create Reimbursement" id="reimbursementSubmit" class="button" />
				</div>
			</form>
		</div>

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12" id="form-holder">
				<div>
					<input type="submit" value="View Reimbursements" id="employeeSubmit" class="button" />
				</div>

				<table class="table">
					<thead class="tableHead">

					</thead>
					<tbody class="tableBody">

					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/JavaScript" src="/Project1/resources/js/employee.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
		</script>
</body>

</html>
