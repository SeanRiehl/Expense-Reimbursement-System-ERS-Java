<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Index File</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/Project1/resources/css/styling.css" />
</head>

<body>
	<nav class="navbar navbar-light bg-light" id="nav">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">Riehl Goods&trade;</span>
			<div><small>"Where everything is Riehl good"</small></div>
		</div>
	</nav>

	<div class="container">
		<div class="row justify-content-center align-items-center" id="login-form">
			<div class="col-md-4 col-sm-4 col-xs-12">
				<form class="form-container backgroundcolor" method="POST" action="/Project1/forwarding/login"
					id="form-holder">
					<div class="form-group">
						<h2>Log In</h2>
						<label for="exampleInputEmail1">Username:</label> <input type="text" class="form-control"
							id="exampleInputEmail1" placeholder="Username" name="username">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password:</label> <input type="password" class="form-control"
							id="exampleInputPassword1" placeholder="Password" name="password">
					</div>
					<input type="submit" value="Submit" class="button" />
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
